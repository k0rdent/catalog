tags:
  - Security
title: "Gatekeeper"
summary: "A customizable cloud native policy controller that helps enforce policies and strengthen governance."
logo: "./assets/gatekeeper.svg"
description: |
  A customizable cloud native policy controller that helps enforce policies and strengthen governance.
support_link: https://github.com/open-policy-agent/gatekeeper
install_code: |
  ~~~bash
  helm upgrade --install minio oci://ghcr.io/k0rdent/catalog/charts/kgst -n kcm-system \
    --set "helm.repository.url=https://open-policy-agent.github.io/gatekeeper/charts/" \
    --set "helm.charts[0].name=gatekeeper" \
    --set "helm.charts[0].version=3.17.1"
  ~~~
verify_code: |
  ~~~bash
  kubectl get servicetemplates -A
  # NAMESPACE    NAME                               VALID
  # kcm-system   gatekeeper-3-17-1                  true
  ~~~
deploy_code: |
  ~~~yaml
  apiVersion: k0rdent.mirantis.com/v1alpha1
  kind: ClusterDeployment
  # kind: MultiClusterService
  ...
  serviceSpec:
      services:
        - template: gatekeeper-3-17-1
          name: gatekeeper
          namespace: gatekeeper
  ~~~
doc_link: https://open-policy-agent.github.io/gatekeeper/website/docs
