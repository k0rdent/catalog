harbor:
  expose:
    type: ingress
    tls:
      enabled: true
      certSource: secret
      secret:
        secretName: "wildcard-tls"
    ingress:
      controller: default
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      hosts:
        core: msr4.example.url
  externalURL: msr4.example.url

ingress-nginx:
  controller:
    hostPort:
      enabled: true
