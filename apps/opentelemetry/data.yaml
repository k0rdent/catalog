    versions: ['0.145.0', '0.141.0']
  - name: opentelemetry-operator
    versions: ['0.105.1', '0.99.2']

doc_link: https://opentelemetry.io/docs/platforms/kubernetes/helm/

test_wait_for_pods: "opentelemetry-collector-agent- opentelemetry-operator-"

validated_amd64: 'y'
validated_aws: 'y'
validated_azure: 'y'
validated_arm64: 'y' # aws t4g.medium
validated_local: 'y'
