ingress-nginx:
  ingress-nginx:
    controller:
      service:
        annotations:
          service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /healthz
      hostPort:
        enabled: true

open-webui:
  open-webui:
    ingress:
      enabled: true
      class: "nginx"
      host: 'openwebui.example.com'
    pipelines:
      persistence:
        enabled: false
    persistence:
      enabled: false
