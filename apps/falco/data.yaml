title: "Falco"
tags:
  - Security
summary: "Falco is a cloud native runtime security tool that detects and alerts on abnormal behavior and threats in real-time."
logo: "./assets/falco-logo.svg"
description: |
  Falco is a cloud native security tool that provides runtime security across hosts, containers, Kubernetes, and cloud environments. It leverages custom rules on Linux kernel events and other data sources through plugins, enriching event data with contextual metadata to deliver real-time alerts. Falco enables the detection of abnormal behavior, potential security threats, and compliance violations.
support_link: https://github.com/falcosecurity/falco
install_code: |
  ~~~bash
  helm install falco oci://ghcr.io/k0rdent/catalog/charts/falco \
    --version 4.21.3 -n kcm-system
  ~~~
verify_code: |
  ~~~bash
  kubectl get falco -A
  # NAMESPACE    NAME                               VALID
  # kcm-system   falco-4-21-3                       true
  ~~~
deploy_code: |
  ~~~yaml
  apiVersion: k0rdent.mirantis.com/v1alpha1
  kind: ClusterDeployment
  # kind: MultiClusterService
  ...
  serviceSpec:
      services:
        - template: falco-4-21-3
          name: falco
          namespace: falco
  ~~~
doc_link: https://falco.org/docs/
