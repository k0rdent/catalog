apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-leader
  labels:
    {{- include "sglang.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    leaderworkerset.sigs.k8s.io/name: {{ .Release.Name }}
    role: leader
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
