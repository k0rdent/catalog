apiVersion: k0rdent.mirantis.com/v1beta1
kind: ClusterDeployment
metadata:
  name: aws-example-USER
  labels:
    type: aws
    group: demo
spec:
  template: aws-standalone-cp-1-0-14
  credential: aws-credential
  config:
    controlPlane:
      instanceType: t3.small  # amd64
      # instanceType: t4g.small # arm64
    controlPlaneNumber: 1
    publicIP: false
    region: eu-central-1
    worker:
      instanceType: t3.2xlarge  # amd64
      # instanceType: t4g.2xlarge # arm64
      rootVolumeSize: 32
    workersNumber: 1
