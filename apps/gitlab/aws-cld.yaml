apiVersion: k0rdent.mirantis.com/v1beta1
kind: ClusterDeployment
metadata:
  name: aws-example-USER
  labels:
    type: aws
    group: demo
spec:
  template: aws-standalone-cp-1-0-16
  credential: aws-credential
  config:
    controlPlane:
      instanceType: AWS_EC2_FAMILY.small
    controlPlaneNumber: 1
    publicIP: false
    region: eu-central-1
    worker:
      instanceType: AWS_EC2_FAMILY.2xlarge
      rootVolumeSize: 32
    workersNumber: 1
