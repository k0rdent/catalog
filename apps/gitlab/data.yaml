deploy_code: |
    In AWS tested on worker `instanceType: t3.2xlarge` and `rootVolumeSize: 32`:
    ~~~yaml
    apiVersion: k0rdent.mirantis.com/v1beta1
    kind: ClusterDeployment
    metadata:
      name: aws-example
    spec:
      template: {{ aws_standalone_cp }}
      credential: aws-credential
      config:
        worker:
          instanceType: t3.2xlarge
          rootVolumeSize: 32
        workersNumber: 1
        ...
    ~~~

    In Azure tested on 3 workers `vmSize: Standard_A2_v2`:
    ~~~yaml    
    apiVersion: k0rdent.mirantis.com/v1beta1
    kind: ClusterDeployment
    metadata:
      name: azure-example
    spec:
      template: {{ azure_standalone_cp }}
      credential: azure-credential
      config:
        worker:
          vmSize: Standard_A2_v2
        workersNumber: 3
        ...
    ~~~

    Tested service configuration:
    ~~~yaml
    apiVersion: k0rdent.mirantis.com/v1beta1
    kind: MultiClusterService
    ...
      serviceSpec:
        services:
          - template: gitlab-8-9-2
            name: gitlab
            namespace: gitlab
            values: |
              gitlab:
                global:
                  edition: ce
                  kas:
                    enabled: false
                  minio:
                    enabled: true
                certmanager-issuer:
                  email: admin@example.com
                gitlab-runner:
                  install: false
                registry:
                  enabled: false
                prometheus:
                  install: false
                nginx-ingress:
                  controller:
                    replicaCount: 1
    ~~~
