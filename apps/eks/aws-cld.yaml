apiVersion: k0rdent.mirantis.com/v1beta1
kind: ClusterDeployment
metadata:
  name: aws-example-USER
  namespace: kcm-system
  labels:
    type: aws
    group: demo
spec:
  template: aws-eks-1-0-3
  credential: aws-credential
  config:
    region: eu-central-1
    controlPlane:
      instanceType: AWS_EC2_FAMILY.small
      rootVolumeSize: 32
    worker:
      instanceType: AWS_EC2_FAMILY.medium
      rootVolumeSize: 32
