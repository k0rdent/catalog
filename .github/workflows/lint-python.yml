name: Python Lint

on:
  push:
    paths:
      - '**/*.py'
      - .github/workflows/lint-python.yml
  pull_request:
    paths:
      - '**/*.py'
      - .github/workflows/lint-python.yml

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check .
