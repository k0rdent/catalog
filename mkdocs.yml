site_description: Documentation for k0rdent.
repo_name: GitHub
site_author: Mirantis, Inc.
repo_url: https://github.com/k0rdent/catalog

copyright:
  Copyright &copy; 2025 The k0rdent authors | Documentation distributed under <a href="https://creativecommons.org/licenses/by/4.0/legalcode.txt">CC-BY-4.0</a>.

docs_dir: mkdocs

nav:
- Home: index.md
- Infrastructure:
  - Amazon Web Services: infra/aws/aws.md
- Applications:
  - Ingress-nginx: charts/ingress-nginx/ingress-nginx.md
  - Dapr: charts/dapr/dapr.md
  - NetApp: charts/netapp/netapp.md
  - Pure: charts/pure/pure.md
  - Kyverno: charts/kyverno/kyverno.md
  - Dex: charts/dex/dex.md
  - Kubecost: charts/kubecost/kubecost.md
  - ArgoCD: charts/argo/argo.md
  - External-secrets: charts/external-secrets/external-secrets.md
  - Velero: charts/velero/velero.md
  - Cert-manager: charts/cert-manager/cert-manager.md
  - ExternalDNS: charts/external-dns/external-dns.md

theme:
  name: "material"
  highlightjs: true
  language: "en"
  favicon: img/favicon.ico
  logo: img/k0rdent-logo-mark-inverted.svg
  
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  features:
    # - announce.dismiss
    # - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    # - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.footer
    # - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.follow

extra_css:
  - extra.css

plugins:
  - search
  - ezglossary:
      section_config:
        - name: demo
          inline_refs: short
  - macros:
      j2_variable_start_string: "{{{"
      j2_variable_end_string: "}}}"

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
