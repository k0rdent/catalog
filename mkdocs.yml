site_name: k0rdent Catalog
site_description: Documentation for k0rdent.
repo_name: GitHub
site_author: Mirantis, Inc.
repo_url: https://github.com/k0rdent/catalog

copyright:
  Copyright &copy; 2025 The k0rdent authors | Documentation distributed under <a href="https://creativecommons.org/licenses/by/4.0/legalcode.txt">CC-BY-4.0</a>.

docs_dir: mkdocs

nav:
- k0rdent Catalog: index.md

theme:
  name: "material"
  highlightjs: true
  language: "en"
  favicon: img/favicon.ico
  logo: img/k0rdent-catalog-logo-title.svg
  custom_dir: overrides
  
  features:
    # - announce.dismiss
    # - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    - content.tabs.link
    # - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.footer
    # - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.follow
    # - toc.integrate

extra_css:
  - extra.css

extra_javascript:
  - js/tablesort.min.js
  - js/tablesort.js

extra:
  version:
    provider: mike
  analytics:
    provider: plausible
    domain: catalog.k0rdent.io

plugins:
  - search
  - tags
  - mike
  - gen-files:
      scripts:
        - mkdocs/gen_app_pages.py
  - ezglossary:
      section_config:
        - name: demo
          inline_refs: short
  - macros:
      j2_variable_start_string: "{{{"
      j2_variable_end_string: "}}}"
  - material-plausible

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: "#"
